# GZLE01, GZLJ01, GZLP01 - The Legend of Zelda The Wind Waker

[Core]
# Dual Core
CPUThread = True
# Idle Skipping
SkipIdle = True
# Video Backend (DX11, DX12, OGL)
GFXBackend = OGL
# CPU Engine JIT
CPUCore = 1
# HLE audio (fastest)
DSPHLE = True
# Speed limit 100% Normal Speed
EmulationSpeed = 1.00000000
# External Frame Buffer - Disabled
UseXFB = False

[DSP] 
# Deafult Audio Backend
Backend = XAudio2

[EmuState]
# The Emulation State. 1 is worst, 5 is best, 0 is not set.
EmulationStateId = 4
EmulationIssues =

[OnLoad]
# Add memory patches to be loaded once on boot here.

[OnFrame]
# Add memory patches to be applied every frame here.

[ActionReplay]
# Add action replay cheats here.

[Video_Enhancements]
#Post - Processing Effects (This option will only work with the opengl backend.)
PostProcessingShader = FXAA

[Video_Hacks]
# Scaled EFB Copy Checked
EFBScaledCopy = True
# Store Efb Copiaes to Texture Only Checked
EFBToTextureEnable = False
# Skip EFB Access From Cpu Checked
EFBAccessEnable = True
# Ignore Format Changes Checked (must be false)
EFBEmulateFormatChanges = False

[Video_Hardware]
# Vsync on
VSync = True

[Video_Settings]
# Fast Depth Calculation
FastDepthCalc = False
# Internal Resolution 3x 
EFBScale = 6
# Force 16/9
AspectRatio = 1
## Anti-Aliasing 4x
MSAA = 4
# Anisotropic Filtering 4x
MaxAnisotropy = 4
# Per-Pixel Lighting Checked
EnablePixelLighting = True
# Disable Bounding Box Calculation Checked
UseBBox = False
# Texture Cache Fast
SafeTextureCacheColorSamples = 512

[Video_Stereoscopy]
StereoConvergence = 115
